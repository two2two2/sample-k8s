apiVersion: batch/v1
kind: Job
metadata:
  name: setup
spec:
  template:
    metadata:
      name: setup
    spec:
      containers:
      - name: setup
        image: asia.gcr.io/testing-190408-237002/rails_puma_gke_sample/app:v0.1
        imagePullPolicy: Never
        command: ["/bin/sh"]
        args: ["-c", "bundle exec rails db:create && bundle exec rails db:migrate"]
        resources:
          requests:
            cpu: 5m
            memory: 32Mi
        envFrom:
        - configMapRef:
            name: config
      restartPolicy: Never
